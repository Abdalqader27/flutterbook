name: Running CI for flutterbook 
on:
  pull_request:
    branches:
      - master
      - main
      - prolificcoder:add_github_ci
      - GhostWalker562:master

jobs:
  run-unit-tests:
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - name: Get flutter packages
        run: flutter pub get
      - name: Run all tests
        run: flutter test